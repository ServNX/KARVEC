name: karvec
recipe: laravel
config:
  webroot: public
  php: '8.1'
  via: nginx
  cache: redis
services:
  database:
    portforward: 3307
  mailhog:
    type: mailhog
    hogfrom:
      - appserver
  meilisearch:
    type: compose
    app_mount: false
    services:
      image: getmeili/meilisearch:v0.27.1
      command: tini -- /bin/sh -c ./meilisearch --master-key="meilisearch"
      ports:
        - '7700:7700'
      volumes:
        - meilisearch:/data.ms
    volumes:
      meilisearch:
